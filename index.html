<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style2.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl">
                    <img src="static/images/alien61.gif" style="width:200px;height:200px;" >
                    <a href="https://fontmeme.com/alien-resurrection-font/"><img src="https://fontmeme.com/permalink/181118/bb2e364a1a6f548e65c795158a6dfa65.png" alt="alien-resurrection-font" ></a>
            </div>
        </div>      
<br><br>
       
        <div class="row">
            <div class="col-">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Search by:</span>
                        <button id="drophead" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select a field to filter by</button>
                        <div id="dropfilter" class="dropdown-menu">
                            <a id="datetime" class="dropdown-item" >Date/Time</a>
                            <a id="city" class="dropdown-item" >City</a>
                            <a id="state" class="dropdown-item" >State</a>
                            <a id="country" class="dropdown-item" >Country</a>
                            <a id="shape" class="dropdown-item" >Shape</a>
                        </div>
                    
                        <div>
                            <button id="drophead2" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select filter criteria</button>
                            <div id="dropcriteria" class="dropdown-menu">
                                <a class="dropdown-item" >placeholder</a>
                            </div>
                        </div>
                        <button id='reset' type="button" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl">
                <table class="table table-hover table-striped table-dark">
                    <thead>
                        <tr>
                        <th scope="col">Date</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                        <th scope="col">Shape</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Comments</th>
                        </tr>
                    </thead>
                    <tbody>                  
                    </tbody>
                </table>    
            </div>
        </div>



    </div>

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
    <audio controls="controls" autoplay = "autoplay" loop = "loop" preload=true >
            <source src="static/images/xfiles.mp3" type="audio/mpeg">
        </audio>
</body>

</html>

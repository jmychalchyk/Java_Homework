<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/alien61.gif">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <img class="nav-ufo" src="static/images/alien61.gif" >
    <div class="container">
      <div class="row margin-top-50">

        <div class="col-md-12">
            <div class="input-group">

              <div class="input-group-addon">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" 
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Choose a Field to Filter
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <li><a>Date/Time</a></li>
                      <li><a>City</a></li>
                      <li><a>State</a></li>
                      <li><a>Country</a></li>
                      <li><a>Shape</a></li>
                    </ul>
                </div>
              </div>
                <div class="input-group-addon">
                  <input type="text" class="form-control" aria-label="test1"> 
                </div>

              <div class="input-group-addon">
                <div class="input-group-btn">
                    <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </div>
              </div>

            </div>
        </div>


        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <audio controls="controls" autoplay = "autoplay" loop = "loop" preload=true >
    
        <source src="static/images/xfiles.mp3" type="audio/mpeg">
    
    </audio>
</body>

</html>
